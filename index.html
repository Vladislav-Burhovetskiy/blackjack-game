<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<h1>Blackjack</h1>
		<p id="message-el">Want to play a round?</p>
		<p id="cards-el">Cards:</p>
		<p id="sum-el">Sum:</p>
		<button onclick="startGame()">START GAME</button>
		<button onclick="newCard()">NEW CARD</button>
		<div class="create-player">
			<input type="text" placeholder="Name" />
			<button id="go-btn" onclick="createPlayer()">GO</button>
		</div>
		<p id="player-el"></p>
		<div id="modal-lost" class="modal">
			<p>You lost all money!<p>
			<button class="close-btn" onclick="newStart()">x</button>
		</div>
		<div id="modal-win" class="modal">
			<p>YOU ARE WIN: <br />+1000$<p>
            <button class="close-btn" onclick="continueWin()">x</button>
		</div>
		<div id="modal-go" class="modal">
			<p><span>Write your Name</span><br/>&<br/>Press "GO"<p>
			<button class="close-btn" onclick="closeGo()">x</button>
		</div>
	</div>
  <script src="index.js"></script>
</body>

</html>
